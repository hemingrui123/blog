<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>程序猿何先森 | 更新</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" content="我来自远方，我也要去追寻远方">
    <meta name="description" content="我来自远方，我也要去追寻远方">

    <link rel="icon" type="image/x-icon" href="https://hmr-myblog.oss-cn-beijing.aliyuncs.com/public/header.jpg">
    <link href="https://lib.baomitu.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/update.css">
    <link href="https://lib.baomitu.com/font-awesome/5.8.0/css/fontawesome.min.css" rel="stylesheet">

    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://lib.baomitu.com/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
<div id="app">
    <!--引入共有头部-->
    <div th:replace="header :: header"></div>
    <!--页面主体-->
    <div id="main">
        <div class="am-container">
            <div class="am-g">
                <div class="am-u-sm-12 am-u-lg-11">
                    <div class="site-inner">
                        <div class="site-inner-img1">
                            <img src="https://hmr-myblog.oss-cn-beijing.aliyuncs.com/public/header.jpg" class="am-img-thumbnail am-animation-slide-top">
                        </div>
                        <div class="site-inner-mywords am-animation-slide-top">
                            <p><i class="am-icon-quote-left " style="float: left"></i></p><br>
                            <div class="zhy-word">
                                与君共勉之：<br><br>
                                <p>习惯象一根缆绳</p>
                                <p>我们每天给他缠上一股新索</p>
                                <p>要不了多久他就会变的牢不可破</p>
                            </div>
                            <p><i class="am-icon-quote-right " style="float: right;"></i></p><br><hr>
                        </div>
                    </div>
                    
                    <div class="update-leave-message">
                        <div class="comment" style="margin: 0 auto 50px">
                            <div class="comment-top">
                                <div class="comment-top-input" th:if="${#httpServletRequest.remoteUser}">
                                    <textarea id="comment" placeholder="客官，来说两句吧..."></textarea>
                                </div>
                                <div class="comment-top-input" th:unless="${#httpServletRequest.remoteUser}">
                                    <div class="goToLogin">
                                        &nbsp;&nbsp;&nbsp;<a id="toLogin">登录</a>后才可以发表留言呦...
                                    </div>
                                </div>
                                <div class="commentBtn">
                                    <button id="commentBtn" type="button" class="am-btn am-btn-secondary">发表留言</button>
                                </div>
                            </div>
                            <div class="comment-bottom">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="other :: other"></div>
</div>

<script src="js/all.js"></script>
<script src="js/leaveMessage.js"></script>

</body>
</html>
